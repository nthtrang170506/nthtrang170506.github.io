<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" id="main_form">
        <input type="number" id="number1">
        <br>
        <button onclick="checkNumber();" id="check_button">Check</button>
        <p id="result" style="color:red"></p>
    </form>
    <!-- JavaScript -->
     <script>
        function checkNumber() {
            var x = parseInt(document.getElementById("number1").value);
            if (x % 2 === 0) {
                // show text at the bottom of the form
                var form = document.getElementById("main_form");
                var text = document.createElement("p");
                text.innerHTML = x + " is Even";
                document.getElementById("main_form").appendChild(text);
            } else {
                // |
            }
        }
     </script>
</body>
</html>

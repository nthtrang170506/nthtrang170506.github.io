<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Example</h1>
<form action="">
    <input type="number" id="number1" placeholder="Enter first number">
    <br>
    <input type="number" id="number2" placeholder="Enter second number">
    <br>
    <button id="'button1" onclick="addNumbers();">Submit</button>
    <!-- Sử dụng document.write thay cho alert -->
     <!-- Hiển thị Tổng, Hiệu, Tích của hai số -->
</form>

    <script>
        function addNumbers() {
            const num1 = parseFloat (document.getElementById('number1').value);
            const num2 = parseFloat (document.getElementById('number2').value);
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter a valid number for the | input.");
                return;
            }
            const sum = num1 + num2;
            alert("The sum is:" + (num1 + num2));
        }
    </script>
</body>
</html>

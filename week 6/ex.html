<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 lab example</title>
    <link rel="stylesheet" href="ex.css">
</head>
<body>
   <h1> CSS Selectors Example</h1>
   <h2> primary Selectors</h2>
   <p> Paragraph with no special selector</p>
   <p class="primary">Paragraph with class "highlight"</p>
   <h2>Descendant selectors</h2>
    <div class="descendant">
         <p>Paragraph inside a div </p>
        <p> We have a <a href="http://google.com">Google link</a> inside a Paragraph inside a div</p>
    </div>
    <p>We have a <a href="http://google.com">Google link</a>inside a Paragraph out side a div</p>
</body>
</html>
